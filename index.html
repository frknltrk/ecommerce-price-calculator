<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jautocalc@1.4.2/dist/jautocalc.js"></script>
</head>

<body>
	<form class="p-3 mx-auto" style="max-width: max-content">

		<div>
			<label class="form-label" for="vat">KDV: </label>
			<div class="input-group mb-3">
				<span class="input-group-text">%</span>
				<input class="form-control" type="number" name="vat" value="12"><br>
			</div>
		</div>

		<div>
			<label class="form-label" for="fee">Komisyon: </label>
			<div class="input-group mb-3">
				<span class="input-group-text">%</span>
				<input class="form-control" type="number" name="fee"><br>
			</div>
		</div>

		<div>
			<label class="form-label" for="shipping">Kargo (KDV Dahil): </label>
			<div class="input-group mb-3">
				<input class="form-control" type="number" name="shipping" value="21.50"><br>
				<span class="input-group-text">₺</span>
			</div>
		</div>

		<div>
			<label class="form-label" for="cost">Geliş: </label>
			<div class="input-group mb-3">
				<input class="form-control" type="number" name="cost">
				<span class="input-group-text">₺</span>
			</div>
		</div>

		<div>
			<label class="form-label" for="price">Satış: </label>
			<div class="input-group mb-3">
				<input class="form-control" type="number" name="price">
				<span class="input-group-text">₺</span>
			</div>
		</div>

		<div>
			<h5>KAR</h5>
			<div class="input-group mb-1">
				<input class="form-control" type="number" name="profit" value=""
					jAutoCalc="((1-{fee}/100)*{price}-(1+{vat}/100)*{cost}-{shipping})/(1+{vat}/100)" disabled>
				<span class="input-group-text">₺</span>
			</div>
			<div class="input-group mb-1">
				<span class="input-group-text">%</span>
				<input class="form-control" type="number" name="percent" value="" jAutoCalc="{profit}/{price}*100"
					disabled>
			</div>
		</div>

	</form>
	<script>$('form').jAutoCalc({ keyEventsFire: true, decimalPlaces: 2, emptyAsZero: true });</script>
</body>

</html>
