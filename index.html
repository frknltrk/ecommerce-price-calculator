<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jautocalc@1.3.1/dist/jautocalc.js"></script>
	</head>
	<body>
		<form>
			<label for="vat">KDV (%):</label>
			<input type="text" name="vat" value="18"><br>
			<label for="fee">Komisyon (%):</label>
			<input type="text" name="fee"><br>
			<label for="shipping">Kargo:</label>
			<input type="text" name="shipping" value="15"><br>
			<label for="cost">Geliş:</label>
			<input type="text" name="cost"><br>
			<label for="price">Satış:</label>
			<input type="text" name="price"><br><br>
			<label for="profit">Kar:<label>
			<input type="text" name="profit" value="" jAutoCalc="(1-{fee}/100)*{price}-(1+{vat}/100)*{cost}-{shipping}">
		</form>
		<script>$('form').jAutoCalc({keyEventsFire:true,decimalPlaces:2,emptyAsZero:true});</script>
	</body>
</html>
