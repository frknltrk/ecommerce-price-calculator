<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jautocalc@1.3.1/dist/jautocalc.js"></script>
	</head>
	<body>
		<form>
			<label for="fee">Komisyon (%):</label>
			<input type="number" name="fee"><br>
			<label for="shipping">Kargo (KDV Dahil):</label>
			<input type="number" name="shipping" value="16.06"><br>
			<label for="cost">Geliş:</label>
			<input type="number" name="cost">
			<label for="vat">KDV (%):</label>
			<input type="number" name="vat" value="9"><br>
			<label for="price">Satış:</label>
			<input type="number" name="price"><br><br>
			<label for="profit">Kar:<label>
			<input type="number" name="profit" value="" jAutoCalc="((1-{fee}/100)*{price}-(1+{vat}/100)*{cost}-{shipping})/(1+{vat}/100)">
			<label for="percent">%<label>
			<input type="number" name="percent" value="" jAutoCalc="{profit}/{price}*100">
		</form>
		<script>$('form').jAutoCalc({keyEventsFire:true,decimalPlaces:2,emptyAsZero:true});</script>
	</body>
</html>
